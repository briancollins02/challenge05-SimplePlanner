<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="time-9" class="timeblock flex-d justify-content-between align-items-center row bg-secondary">
        <h2 class="time-header">9 AM</h2>
        <div class="event-text"></div>
        <button class="btn">Save</button>
      </div>
      <div id="time-10" class="timeblock flex-d justify-content-between align-items-center row bg-secondary">
        <h2 class="time-header">10 AM</h2>
        <div class="event-text"></div>
        <button class="btn">Save</button>
      </div>
      <div id="time-11" class="timeblock flex-d justify-content-between align-items-center row bg-secondary">
        <h2 class="time-header">11 AM</h2>
        <div class="event-text"></div>
        <button class="btn">Save</button>
      </div>
      <div id="time-12" class="timeblock flex-d justify-content-between align-items-center row bg-secondary">
        <h2 class="time-header">12 PM</h2>
        <div class="event-text"></div>
        <button class="btn">Save</button>
      </div>
      <div id="time-13" class="timeblock flex-d justify-content-between align-items-center row bg-secondary">
        <h2 class="time-header">1 PM</h2>
        <div class="event-text"></div>
        <button class="btn">Save</button>
      </div>
      <div id="time-14" class="timeblock flex-d justify-content-between align-items-center row bg-secondary">
        <h2 class="time-header">2 PM</h2>
        <div class="event-text"></div>
        <button class="btn">Save</button>
      </div>
      <div id="time-15" class="timeblock flex-d justify-content-between align-items-center row bg-secondary">
        <h2 class="time-header">3 PM</h2>
        <div class="event-text"></div>
        <button class="btn">Save</button>
      </div>
      <div id="time-16" class="timeblock flex-d justify-content-between align-items-center row bg-secondary">
        <h2 class="time-header">4 PM</h2>
        <div class="event-text"></div>
        <button class="btn">Save</button>
      </div>
      <div id="time-17" class="timeblock flex-d justify-content-between align-items-center row bg-secondary">
        <h2 class="time-header">5 PM</h2>
        <div class="event-text"></div>
        <button class="btn">Save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
